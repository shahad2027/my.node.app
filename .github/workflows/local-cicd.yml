name: CI/CD on Localhost

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted  # THIS is key â€“ runs on your local runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Stop and remove old container (if running)
      run: |
        docker stop my-node-app || true
        docker rm my-node-app || true

    - name: Build Docker image
      run: docker build -t my-node-app .

    - name: Run Docker container
      run: docker run -d -p 3000:3000 --name my-node-app my-node-app
